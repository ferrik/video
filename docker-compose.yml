version: '3.8'

services:
  # ============================================
  # Main Antigravity Scheduler
  # ============================================
  antigravity:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: antigravity-scheduler
    restart: unless-stopped
    
    env_file:
      - .env
    
    environment:
      # Override mode if needed
      - ANTIGRAVITY_MODE=daemon
      - LOG_LEVEL=INFO
    
    volumes:
      # Persistent logs
      - ./logs:/app/logs
      # Mount .env for easy config changes
      - ./.env:/app/.env:ro
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    
    # Network (if you add other services later)
    networks:
      - antigravity-net

  # ============================================
  # Optional: Redis (for distributed locking)
  # Uncomment if scaling to multiple instances
  # ============================================
